<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Todo List</title>
    </head>
    <body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
        <div class="card w-75" style="min-height: 50vh">
            <h5 class="card-header text-center">Todo List</h5>
            <div class="card-body bg-body-secondary">
                <div class="input-group mb-3">
                    <input id="nuevaTarea" type="text" class="form-control rounded-start-2" placeholder="Nueva Tarea" aria-label="Nueva Tarea" aria-describedby="button-addon2" />
                    <button id="button-addon2" class="btn btn-primary d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-end-2" type="button">Agregar</button>
                </div>
                <div class="row boxes">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <ul class="list-group list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Total</div>
                                        </div>
                                        <span id="contadorTotal" class="badge text-bg-primary rounded-pill">0</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">Compleatadas</div>
                                        </div>
                                        <span id="contadorCompletadas" class="badge text-bg-primary rounded-pill">0</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="col-id text-center" scope="col">Id</th>
                                            <th class="col-tarea text-center" scope="col">Tarea</th>
                                            <th class="col-estado text-center" scope="col"></th>
                                            <th class="col-check text-center" scope="col">Listo</th>
                                            <th class="col-borrar text-center" scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaDeTareas"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
